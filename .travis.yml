deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: "./app/build/outputs/apk/release/app-release.apk"
  on:
    branch: master
    tags: true
    repo: shalzz/college-academics
after_deploy: "./gradlew publishRelease --stacktrace"
